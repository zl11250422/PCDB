name: test_BSRN_x3_C64B8_L1_1000k
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 3
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1: # the 1st test dataset
    name: val_set5
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set5/GTmod3
    dataroot_lq: ./datasets/Set5/LRbicx3
    io_backend:
      type: disk
  test_2: # the 2st test dataset
    name: val_set14
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set14/GTmod3
    dataroot_lq: ./datasets/Set14/LRbicx3
    io_backend:
      type: disk

  test_3:
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: ./datasets/BSD100/GTmod3
    dataroot_lq: ./datasets/BSD100/LRbicx3
    io_backend:
      type: disk

  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: ./datasets/Urban100/GTmod3
    dataroot_lq: ./datasets/Urban100/LRbicx3
    io_backend:
      type: disk

  test_5:
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: ./datasets/Manga109/GTmod3
    dataroot_lq: ./datasets/Manga109/LRbicx3
    io_backend:
      type: disk


# network structures
network_g:
  type: BSRN
  num_in_ch: 3
  num_feat: 64
  num_block: 8
  num_out_ch: 3
  upscale: 3
  # change_c: 15
  conv: BSConvU

# path
path:
  pretrain_network_g: experiments/pretrained_models/net_g_BSRN_x3.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: true
